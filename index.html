<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celtel</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/mediamax.css">
</head>

<body>
    <header>
        <div class="header-div">
            <p class="logo">celtel</p>
            <p class="gb">GB gratis para usted</p>
        </div>
    </header>

    <div class="body-div">
        <div class="recieve">
            <p class="title">Su opinión es importante para nosotros.</p>
            <p>¡Responda a dos <br>
                preguntas para recibir 
                su regalo!</p>
            <button class="big" id="start">Iniciar LA ENCUESTA</button>
        </div>


        <div id="timer">
            <div id="hours" class="count-box"></div>
            <div id="minutes" class="count-box"></div>
            <div id="seconds" class="count-box"></div>
        </div>

        <p id="question">¿Utiliza Internet <br> a menudo?</p>
        <div class="answers" id="answers">
            <button id="yesBtn">sí</button>
            <button id="noBtn">NO</button>

        </div>
    </div>

    <div class="background-woman">
        <img src="/img/woman.png" alt="woman">
    </div>
</body>
    <script src="script.js"></script>
</html>
